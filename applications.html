<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>App Pages</title>
</head>

<body>

    <header>
        <div class="container">
            <img src="assets/images/SFLogo.png">

            <div class="menu">Home | Comics | Hub | Etc</div>
        </div>
        <div class="user-bar">
            Settings | Notifications | Alyssa
            <div class="user-bar-bg"></div>
        </div>
    </header>
    <div class="app-page-container">
        <section class="app-index">
            <h1>App Pages Test</h1>
            <div class="open-apps">
                <div class="sticky-cat"></div>
                <div class="need-votes-cat"></div>
                <div class="met-quorum-cat"></div>
            </div>
            <class class="has-voted-cat"></class>
            <div class="triaged-cat"></div>

            <div class="closed-apps-cat">
                <section class="declined-app-space">
                    <div class="declined-header">
                        Declined (
                        <span id="declined-num">0/0</span>)
                    </div>
                    <div class="declined-cat">
                    </div>
                </section>
                <section class="accepted-app-space">
                    <div class="accepted-header">
                        Accepted (
                        <span id="accepted-num">0/0</span>)
                    </div>
                    <div class="accepted-cat">
                    </div>
                </section>
            </div>

        </section>
        <!-- end app-index-->

        <section id="sidebar">

        </section>
    </div>
    <!-- end container -->


</body>

<script type="text/javascript" src="assets/javascript/logic.js"></script>

</html>
